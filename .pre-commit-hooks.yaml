# This configuration file allows our pre-commit hooks to be used with pre-commit: http://pre-commit.com/

- id: terraform-validate
  name: Terraform validate
  description: Validates all Terraform configuration files
  entry: hooks/terraform-validate.sh
  language: script
  files: \.tf$
  exclude: \.+.terraform\/.*$
  require_serial: true
  args: []

- id: shellcheck
  name: shellcheck
  description: Validate all .sh files with shellcheck
  language: docker_image
  types_or: [shell, sh]
  files: \.(sh)$
  entry: koalaman/shellcheck:v0.8.0
